{% load static %}

{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

<body>

    <div id="main-wrapper">
        <div class="container-fluid">
            <div class="navbar-fixed">
                <div class="fix-width">
                    <div class="header">
                        <nav class="navbar navbar-expand-md navbar-light bg-white">
                            <a class="navbar-brand" href="{% url 'base:index' %}">
                                <img src="{% static 'images/logo.jpg' %}">
                            </a>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">{% trans 'Contact Us' %}</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">{% trans 'About' %}</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% block content %}
{% endblock %}

        <div class="container-fluid">
                <footer class="footer" style="padding-top: 5px">
                    <div class="fix-width">
                            <div class="col-md-12 sub-footer">
                                <span class="pull-right">
                                    Copyright 2018
                                </span>
                            </div>
                    </div>
                </footer>
        </div>


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">
                    {{ message|safe }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}




</body>
</html>
