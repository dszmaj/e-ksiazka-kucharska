{% load static %}

{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstramp.css' %}">
    </head>

<body>
{% block header %}

    {% if request.user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'dashboard' %}">{% trans 'Main'%}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_detail' user.username %}">{% trans 'My profile'%}</a>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">{% trans 'Logout'%}</a>
              </li>
            </ul>

          </div>
        </nav>

    {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'base:root_view' %}">{% trans 'Home Page'%}</a>
              </li>
            </ul>
          </div>
        </nav>

    {% endif %}
{% endblock %}

{% block content %}
{% endblock %}


</body>
</html>
