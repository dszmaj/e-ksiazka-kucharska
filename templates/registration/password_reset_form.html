{% extends "base_authentication.html" %}
{% load i18n %}

{% block title %}{% trans 'Reset password' %}{% endblock %}

{% block content %}
    <h1>{% trans 'Have you forgotten your password?' %}</h1>
    <p>{% trans 'Enter the e-mail to set a new password.' %}</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Send e-mail' %}"></p>
        {% csrf_token %}
    </form>
{% endblock %}
